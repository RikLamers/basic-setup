<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAAM | </title>
    <script src="https://browser.sentry-cdn.com/5.6.3/bundle.min.js" integrity="sha384-/Cqa/8kaWn7emdqIBLk3AkFMAHBk0LObErtMhO+hr52CntkaurEnihPmqYj3uJho" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
</head>
<body>

    <header class="m-header m-header__sticky">
        <!-- <div class="o-logo"> -->
            <img class="o-logo" src="<%= require('../assets/img/cat.jpeg') %>" alt="Logo" />
        <!-- </div> -->
        <nav class="m-navigation">
            <div class="o-hamburger o-hamburger__right">
                <div class="o-hamburger__menu" data-hamburger="modern"></div>
            </div>
            <ul class="m-navigation__list">
                <li class="m-navigation__item">
                    <a href="javascript:void(0);">Home</a>
                </li>
                <li class="m-navigation__item">
                    <a href="javascript:void(0);">About</a>
                </li>
                <li class="m-navigation__item">
                    <a href="javascript:void(0);">Contact</a>
                </li>
                <li class="m-navigation__item">
                    <a class="o-btn" href="javascript:void(0);">
                        Bestellen
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main data-router-wrapper>
            <div data-router-view="home">
                <section>
                    <div class="m-heroimage">
                        <div class="o-img__bg m-heroimage__img" data-img="<%= require('../assets/img/cat.jpeg') %>"></div>
                        <h1>Rik Lamers</h1>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-12">
                            <h1>Basic-setup</h1>
                            <h2>Basic-setup</h2>
                            <h3>Basic-setup</h3>
                            <h4>Basic-setup</h4>
                            <h5>Basic-setup</h5>
                            <h6>Basic-setup</h6>
                            <p>Sed posuere consectetur est at lobortis.</p>
                            <a>Consectetur Lorem</a>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="m-slider" data-autoplay="true">
                        <div class="m-slider__container">
                            <div class="o-img__bg m-slider__slide" data-img="<%= require('../assets/img/cat.jpeg') %>"></div>
                            <div class="o-img__bg m-slider__slide" data-img="<%= require('../assets/img/cat.jpeg') %>"></div>
                        </div>
                        <h1>Georgies, Good Food for a Good Mood</h1>
                        <div class="m-slider__controls">
                            <div class="m-slider__controls--container">
                                <img class="m-slider__previous" src="<%= require('../assets/img/arrow.svg') %>" alt="Previous button" />
                                <ul class="m-slider__dotlist">
                                </ul>
                                <img class="m-slider__next" src="<%= require('../assets/img/arrow.svg') %>" alt="Previous button" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="<%= htmlWebpackPlugin.files.chunks.externals.entry %>"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
